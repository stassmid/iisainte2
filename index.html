<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SmartPharm — Онлайн-аптека</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #2e8b57;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .chat {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      background: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .answer {
      margin-top: 15px;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>SmartPharm</h1>
  <p>Онлайн-аптека с ИИ-консультантом</p>
</header>

<main>
  <h2>Каталог популярных препаратов</h2>

  <div class="catalog">
    <div class="card">
      <img src="https://image.pollinations.ai/prompt/упаковка%20парацетамола" alt="">
      <h3>Парацетамол</h3>
      <p>Жаропонижающее и обезболивающее средство.</p>
    </div>

    <div class="card">
      <img src="https://image.pollinations.ai/prompt/упаковка%20ибупрофена" alt="">
      <h3>Ибупрофен</h3>
      <p>Противовоспалительный препарат.</p>
    </div>

    <div class="card">
      <img src="https://image.pollinations.ai/prompt/витамины%20в%20таблетках" alt="">
      <h3>Витамин C</h3>
      <p>Поддержка иммунитета.</p>
    </div>
  </div>

  <div class="chat">
    <h2>ИИ-консультант</h2>
    <p>Задайте вопрос о препаратах</p>

    <textarea id="question" placeholder="Например: Что помогает от головной боли?"></textarea>
    <button onclick="askAI()">Спросить</button>

    <div class="answer" id="answer"></div>
  </div>
</main>
<script>
async function askAI() {
  const q = document.getElementById("question").value;
  const answerBox = document.getElementById("answer");

  answerBox.innerText = "Думаю...";

  try {
    const response = await fetch(
      "https://text.pollinations.ai/" +
      encodeURIComponent(
        "Ты ИИ-консультант онлайн-аптеки. Дай справочный ответ, не заменяющий врача. Вопрос: " + q
      )
    );

    const text = await response.text();
    answerBox.innerText = text;
  } catch (e) {
    answerBox.innerText = "Ошибка соединения с ИИ.";
  }
}
</script>


</body>
</html>
